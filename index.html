        function setLanguage(lang) {
            document.documentElement.lang = lang;

            const siteTitleElement = document.getElementById('siteTitle');
            if (siteTitleElement && translations[lang] && translations[lang].siteTitleText !== undefined) {
                document.title = translations[lang].siteTitleText || "roblox game"; // Fallback title
            } else {
                 document.title = "roblox game"; // Default if not found
            }


            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang] && translations[lang][key] !== undefined) { // Check if key exists
                    element.textContent = translations[lang][key];
                } else {
                    // Keep existing HTML content or clear it if you prefer
                    // element.textContent = ''; // Option to clear if key not found
                    console.warn(`Translation key "${key}" not found for language "${lang}". Element content unchanged.`);
                }
            });

            document.querySelectorAll('.lang-button').forEach(button => {
                if (button.getAttribute('data-lang') === lang) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            localStorage.setItem('preferredLang', lang);
        }

                });
