        function setLanguage(lang) {
            document.documentElement.lang = lang;
            
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });

            document.querySelectorAll('.lang-button').forEach(button => {
                if (button.getAttribute('data-lang') === lang) {
                    button.classList.add('bg-purple-600', 'text-white');
                    button.classList.remove('text-slate-300', 'hover:bg-slate-700');
                } else {
                    button.classList.remove('bg-purple-600', 'text-white');
                    button.classList.add('text-slate-300', 'hover:bg-slate-700');
                }
            });
            
            localStorage.setItem('preferredLang', lang);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const langButtons = document.querySelectorAll('.lang-button');
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.getAttribute('data-lang');
                    setLanguage(lang);
                });
            });

            // Set initial language: Check for saved preference, otherwise default to English.
            const preferredLang = localStorage.getItem('preferredLang');
            const initialLang = preferredLang || 'en-US'; // Default to English
            
            setLanguage(initialLang);
        });
    </script>
